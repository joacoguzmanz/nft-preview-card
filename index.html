<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/all.min.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__image"></div>
      <div class="card__info">
        <h3 class="card__info-title">Equilibrium #3429</h3>
        <p class="card__info-body">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__meta">
          <p class="card__meta-price">0.041 ETH</p>
          <p class="card__meta-days">3 days left</p>
        </div>
      </div>
      <hr class="card__divider">
      <div class="card__author">
        <div class="card__author-image"></div>
        <p class="card__author-name">Creation of <span class="card__author-name-white">Jules Wyven</span></p>
      </div>
    </div>
  </div>
</body>

</html>
